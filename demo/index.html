<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../index.js';

    render(
      html`
        <h3>Basic usage</h3>
        <granite-qrcode-generator 
            data="https://github.com/lostinbrittany/granite-elements"
            mode="alphanumeric"
            auto></granite-qrcode-generator>
        <h3>QR Code as a PNG image</h3>
        <granite-qrcode-generator 
            data="https://github.com/lostinbrittany/granite-elements"
            mode="alphanumeric"
            format="png"
            auto></granite-qrcode-generator>
        <h3>QR Code with underscore character</h3>
        <granite-qrcode-generator 
            data="Testing_with_underscores___"
            mode="alphanumeric"
            format="png"
            auto></granite-qrcode-generator>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
